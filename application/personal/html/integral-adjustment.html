                            <span>额外获得</span>
                            <input type="text" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"  key="sign_cycle_first" dataType="value" class="rule_input value" >

<script type="text/javascript">


    $(window).ready(function(){
        layui.use('form', function() {
            var form = layui.form;
            //新用户开关
            form.on('switch(newUser)', function (data) {
                var data={
                    value:'',
                    key:'first_login_switch'
                }
                if(this.checked==true){
                    data.value=1
                }else{
                    data.value=0
                }
                postHttpAjax('/system/Memberpoint/editPoint',data)
            })
            //完善资料开关
            form.on('switch(perfectInfo)', function (data) {
                var data={
                    value:'',
                    key:'perfect_information_switch'
                }
                if(this.checked==true){
                    data.value=1
                }else{
                    data.value=0
                }
                postHttpAjax('/system/Memberpoint/editPoint',data)
            })
            //签到开关
            form.on('switch(signIn)', function (data) {
                var data={
                    value:'',
                    key:'sign_switch'
                }
                if(this.checked==true){
                    data.value=1
                }else{
                    data.value=0
                }
                postHttpAjax('/system/Memberpoint/editPoint',data)
            })
        });


        $('.rule_input').blur(function(){
            var key = $(this).attr('key');
            var dataType = $(this).attr('dataType');
            var val = $(this).val();
            var data={
                key:key
            }
            data[dataType]=val
            postHttpAjax('/system/Memberpoint/editPoint',data)
        })

        //获取信息
        layer.load(2);
        $.ajax({
            type: "get",
            url: "/system/Memberpoint/getPoints",
            cache: false,  //禁用缓存
            beforeSend: function (xhr) {
                xhr.setRequestHeader("token", localStorage.getItem("token"));
            },
            dataType: "json",
            success: function (data) {
                var dataInfo = data.data.list
                layer.closeAll('loading');
                if(data.code==200){
                    /* 新用户 */
                    $('#first_login').val(dataInfo.first_login.value);
                    //新用户开关
                    if(dataInfo.first_login_switch.value==1){
                        layui.form.val("newUserForm", {
                            "newUserSwitch": true // "name": "value"
                        })
                    }

                    /* 完善资料 */
                    $('#sex').val(dataInfo.sex.value);
                    $('#birthday').val(dataInfo.birthday.value);
                    $('#mobile').val(dataInfo.mobile.value);
                    $('#wb').val(dataInfo.wb.value);
                    $('#wx').val(dataInfo.wx.value);
                    $('#qq').val(dataInfo.qq.value);

                    //完善资料开关
                    if(dataInfo.perfect_information_switch.value==1){
                        layui.form.val("perfectInfoForm", {
                            "perfectInfoSwitch": true // "name": "value"
                        })
                    }


                    /* 签到 */

                    //签到开关
                    if(dataInfo.sign_switch.value==1){
                        layui.form.val("signInForm", {
                            "signInSwitch": true // "name": "value"
                        })
                    }
                    //基本规则
                    $('.sign .value').val(dataInfo.sign.value);

                    //周期奖励
                    $('.sign_cycle_first .remarks').val(dataInfo.sign_cycle_first.remarks);
                    $('.sign_cycle_first .value').val(dataInfo.sign_cycle_first.value);

                    $('.sign_cycle_two .remarks').val(dataInfo.sign_cycle_two.remarks);
                    $('.sign_cycle_two .value').val(dataInfo.sign_cycle_two.value);

                    //额外奖励
                    $('.sign_extra_first .remarks').val(dataInfo.sign_extra_first.remarks);
                    $('.sign_extra_first .value').val(dataInfo.sign_extra_first.value);

                    $('.sign_extra_two .remarks').val(dataInfo.sign_extra_two.remarks);
                    $('.sign_extra_two .value').val(dataInfo.sign_extra_two.value)


                }else if(data.code==501){
                    parent.parent.checkToken()
                }else{
                    layer.msg(data.msg)
                }

            },error:function(){
                layer.closeAll('loading');
                layer.msg("网络错误，请稍后再试")
            }
        })

        function postHttpAjax(url,data){
            $.ajax({
                type: "POST",
                url: url,
                cache: false,  //禁用缓存
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("token", localStorage.getItem("token"));
                },
                data: data,  //传入组装的参数
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg(data.msg)
                    }else if(data.code==501){
                        parent.parent.checkToken()
                    }else{
                        layer.msg(data.msg)
                    }
                },error:function(){
                    layer.msg("网络错误，请稍后再试")
                }
            })
        }
    })
</script>
