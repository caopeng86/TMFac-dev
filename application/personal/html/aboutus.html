</body>
<script type="text/javascript">
    $(window).ready(function(){
        $.ajax({
            type: "get",
            url: "/system/Article/getAboutUsArticle",
            cache: false,  //禁用缓存
            beforeSend: function (xhr) {
                xhr.setRequestHeader("token", localStorage.getItem("token"));
            },
            dataType: "json",
            success: function (data) {
                console.log(data)
                if(data.code==200){
                    editor.txt.html(data.data.content)
                }else if(data.code==501){
                    parent.parent.checkToken()
                }else{
                    layer.msg(data.msg)
                }
            },error:function(){
                layer.msg("网络错误，请稍后再试")
            }
        })
    })
    $(".submit").click(function(){
        if(editor.txt.html()=="<p><br></p>"){
            layer.msg("免责声明不能为空")
        }else{
            $.ajax({
                type: "POST",
                url: "/system/Article/updateAboutUsArticle",
                cache: false,  //禁用缓存
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("token", localStorage.getItem("token"));
                },
                data: {
                    "content":editor.txt.html()
                },  //传入组装的参数
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        layer.alert('保存成功', {
                            title:'提示',
                            icon: 1,
                        })
                    }else if(data.code==501){
                        parent.parent.checkToken()
                    }else{
                        layer.msg(data.msg)
                    }
                },error:function(){
                    layer.msg("网络错误，请稍后再试")
                }
            })

        }
    })
    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('#editor') )
    editor.customConfig.uploadImgServer = '/system/Upload/imgUploadInHost'; //上传URL
    editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
    editor.customConfig.uploadImgMaxLength = 5;
    editor.customConfig.uploadFileName = 'file';
    editor.customConfig.pasteFilterStyle = true
    // editor.customConfig.pasteIgnoreImgwangEditor.min.js = true
    // editor.customConfig.onchange = function (html) {
    //     // html 即变化之后的内容
    //     console.log(html)
    // }
    editor.customConfig.fontNames = [
        '宋体',
        '微软雅黑',
        'Arial',
        'Tahoma',
        'Verdana'
    ]
    editor.customConfig.uploadImgHooks = {
        customInsert: function (insertImg, result, editor) {
            // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
            // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
            // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
            console.log(result)
            if(result.code==200) {
                insertImg(result.data);
            }else{
                layer.msg("上传失败")
            }
            // result 必须是一个 JSON 格式字符串！！！否则报错
        }
    }
    editor.create();
</script>
